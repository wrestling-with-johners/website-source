{{ define "main" }}
  <div class="container" role="main">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ with .Content }}
          <div class="well">
            {{.}}
          </div>
        {{ end }}
        <div class="posts-list">
          {{ range .RegularPages }}
            {{ partial "post_preview.html" .}}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
