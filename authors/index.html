layout: page
permalink: /authors/
title: Authors
background: '/img/authors-background.jpg'
---

{% for author in site.authors %}
	<h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
	<h3>{{ author.position }}</h3>
	<p>{{ author.content | strip_html | truncatewords:30 | markdownify}}</p>
{% endfor %}
